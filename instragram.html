<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewreport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
     <div class="instagram-wrapper"> <!-- Divisão da página -->
        <div class="instagram-phone"> <!-- Área da esquerda -->
            <img src="img/celular.png" alt="Foto de celular">
        </div>
        <div class="instagram-continue"> <!-- Área da direita -->
            <div class="group"> <!-- Dois primeiros containers -->
                <img src="img/instagram.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/fotoperfil.PNG" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como felipecampelo</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group"> <!-- Terceiro Container -->
                <p class="not-account">Não é felipecampelo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
